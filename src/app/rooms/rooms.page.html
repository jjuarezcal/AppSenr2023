<ion-header>
    <ion-toolbar [ngStyle]="_is.estilo">
        <ion-buttons slot="start">
            <ion-menu-button></ion-menu-button>
        </ion-buttons>
        <ion-title>Salas</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>
    <ion-list>
        <ion-item *ngFor="let room of _rs.rooms" (click)="_rs.cargar_categorias(room.id)">
            <div class="padding">
                <div class="avatar-circle-salas">
                    <span class="initials-salas">{{avatar(room.name)}}</span>
                </div>
                <ion-label>
                    <h2><strong>{{room.name}}</strong></h2>
                </ion-label>
            </div>
        </ion-item>
    </ion-list>
</ion-content>

<ion-footer class="white">
    <ion-toolbar>
        <img [src]="_is.sponsor" class="logoFooter" />
    </ion-toolbar>
</ion-footer>
