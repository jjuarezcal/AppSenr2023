<ion-header>
    <ion-toolbar [ngStyle]="_is.estilo">
        <ion-buttons slot="start">
            <ion-menu-button></ion-menu-button>
        </ion-buttons>
        <ion-title>Informacion</ion-title>
    </ion-toolbar>
</ion-header>



<ion-content>
    <div *ngFor="let informacion of _is.informacion">
        <div class="titulos">
            <img src="{{informacion.url_photo}}" />
        </div>
        <div class="contieneTitulos" [ngStyle]="_is.estiloSecundario">
            <h2>{{informacion.title}}</h2>
            <small>{{informacion.organization}}</small>
        </div>


        <ion-card>

            <ion-card-content class="cartaNews">
                <h2>Redes sociales</h2>
                <div class="center social">
                    <ion-icon name="logo-facebook" (click)="abrirRedSocial(informacion.facebook)" [ngStyle]="_is.textos"></ion-icon>
                    <ion-icon name="logo-twitter" (click)="abrirRedSocial(informacion.twitter)" class="lefMargin" [ngStyle]="_is.textos"></ion-icon>
                    <ion-icon name="mail" (click)="envio(informacion.email)" class="lefMargin" [ngStyle]="_is.textos"></ion-icon>
                    <ion-icon name="phone-portrait" (click)="llamarMovil(informacion.phone)" class="lefMargin" [ngStyle]="_is.textos"></ion-icon>
                    <ion-icon name="link" (click)="abrirRedSocial(informacion.web)" class="lefMargin" [ngStyle]="_is.textos"></ion-icon>
                </div>
                <h2>Fecha</h2>
                <p>{{ informacion.date }}</p>
                <h2>Lugar</h2>
                <p>{{ informacion.place }}</p>

            </ion-card-content>
        </ion-card>

        <ion-card>
            <ion-card-content class="cartaInfo">
                <h2>Información de interés</h2>

                <ion-list *ngFor="let item of _is.items">
                    <!--<ion-item [href]="'/informaciondetalles/' + item.id" detail="true" *ngIf="item.type" class="typeCard">-->
                    <ion-item (click)="enviarDetalles(item)" *ngIf="item.type" class="typeCard">
                        <div class="avatar-circle">
                            <span class="initials">!</span>
                        </div>
                        <ion-label>
                            <h2>{{item.name}}</h2>
                            <p *ngIf="item.type">{{item.type}}</p>
                        </ion-label>
                    </ion-item>
                </ion-list>

            </ion-card-content>
        </ion-card>



    </div>

</ion-content>

<ion-footer class="white">
    <ion-toolbar>
        <img [src]="_is.sponsor" class="logoFooter" />
    </ion-toolbar>
</ion-footer>
