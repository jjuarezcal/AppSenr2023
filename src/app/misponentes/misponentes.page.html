<ion-content>
    <ion-list *ngFor="let item of guardarponentes" (click)="detalles(item)">
        <div class="ribbon ribbon-top-right"><span>Guardada</span></div>
        <ion-item>
            <ion-avatar slot="start">
                <img [src]="item.contenido.url_photo">
            </ion-avatar>
            <ion-label>
                <h2>{{item.contenido.name}} {{item.contenido.surname}}</h2>
                <p>{{item.contenido.organization}}</p>
            </ion-label>
        </ion-item>
    </ion-list>

</ion-content>
