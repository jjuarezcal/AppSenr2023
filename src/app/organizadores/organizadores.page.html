<ion-header>
    <ion-toolbar [ngStyle]="_is.estilo">
        <ion-buttons slot="start">
            <ion-menu-button></ion-menu-button>
        </ion-buttons>
        <ion-title>Organizadores</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>
    <ion-list>
        <!-- <ion-item *ngFor="let organizadores of _os.organizadores" [href]="'/organizadoresdetail/' + organizadores.id" detail="true">-->
        <ion-item *ngFor="let organizadores of _os.organizadores" (click)="enviarDetalles(organizadores)">
            <div class="padding">
                <div class="avatar-circle-salas">
                    <span class="initials-salas">{{avatar(organizadores.name)}}</span>
                </div>
                <ion-label>
                    <h2><strong>{{organizadores.name}}</strong></h2>
                </ion-label>
            </div>
        </ion-item>
    </ion-list>
</ion-content>
